<!DOCTYPE html>
<html lang="en">
<head>
<title>Sign up Form</title>
<link rel="stylesheet" href ="styel.css">
</head>
<body>
    <div class="sign-up-form">
        <img src="user-icon.png">
        <h1> Sign Up Now</h1>
        <form>
            <input type="email" class="input-box" placeholder="Your Email">
            <br> <br>
            <input type="password" class="input-box" placeholder="Your Passward">
            <p><span> <input type="checkbox"></span> I agree to the terms and condition</p>
            <button type="button" class="signup-btn">Sign up</button>
            <hr>
            <p class="or">OR</p>
            <button type="button" class="twitter-btn">Login with twitter</button>
            <button type="button" class="google-btn">Login with Google</button>
            <br><br>
            <p>Do you have an account ? <a href="#">Sign in</a></p>



        </form>
    </div>
    
</body>
</html>
